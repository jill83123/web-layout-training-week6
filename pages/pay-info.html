<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單確認 | 7TAO七逃</title>
</head>

<body>
    <header class="mb-7 mb-lg-12">
        <%- include('./layout/navbar'); -%>
    </header>
    <main>
        <!-- 流程圖示 -->
        <div class="container mb-11">
            <div class="row justify-content-center">
                <div class="col-sm-10 col-lg-6 pay-state">
                    <ul
                        class="d-flex justify-content-between title-second-font text-center fw-bold position-relative mb-0">
                        <li>
                            <span
                                class="d-block fw-6 border border-1 border-primary px-4 px-lg-6 py-1 py-lg-2 mb-2 mx-3 mx-lg-2 fs-5 fs-lg-6 active">1</span>
                            <p>訂單確認</p>
                        </li>
                        <li>
                            <span
                                class="d-block fw-6 border border-1 border-primary  px-4 px-lg-6 py-1 py-lg-2 mb-2 mx-3 mx-lg-2 fs-5 fs-lg-6 line">2</span>
                            <p>結帳付款</p>
                        </li>
                        <li>
                            <span
                                class="d-block fw-6 border border-1 border-primary  px-4 px-lg-6 py-1 py-lg-2 mb-2 mx-3 mx-lg-2 fs-5 fs-lg-6">3</span>
                            <p>訂購結果</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 售票資訊 -->
        <div class="container mb-11">
            <div class="row justify-content-center">
                <div class="col-sm-10 col-lg-6">
                    <h2 class="fs-3 fw-bold title-second-font text-center mb-8">返老還童-制服聯誼</h2>
                    <table class="table">
                        <thead>
                            <tr class="border-bottom border-3 border-primary title-second-font fw-bold">
                            </tr>
                        </thead>
                        <tbody class="fs-10 fs-sm-8">
                            <tr class="align-middle">
                                <th class="title-second-font">日期</th>
                                <td class="text-end">2023/5/12</td>
                            </tr>
                            <tr class="align-middle">
                                <th class="title-second-font">票種</th>
                                <td class="text-end">改頭換面票（含大改造）</td>
                            </tr>
                            <tr class="align-middle">
                                <th class="title-second-font">票價</th>
                                <td class="text-end">$8000</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- 聯絡人資料 -->
        <div class="container mb-11">
            <div class="row justify-content-center">
                <div class="col-sm-10 col-lg-6">
                    <div class="text-center mb-5">
                        <img src="../assets/images/sparkler.png" alt="sparkler" class="pay-sparkler mb-5">
                        <h2 class="title-second-font fs-5 fw-bold">聯絡人資料</h2>
                    </div>
                    <form action="#" id="pay-info-form" class="d-flex flex-column needs-validation" novalidate>
                        <label class="form-label mb-6">
                            <p class="d-block mb-1">聯絡人姓名</p>
                            <input type="text" name="username" placeholder="請輸入聯絡人名稱"
                                class="form-control bg-transparent position-relative" required />
                            <div class="invalid-feedback position-absolute button-0">請輸入名稱</div>
                        </label>
                        <label class="form-label mb-6">
                            <p class="d-block mb-1">Email</p>
                            <input type="email" name="email" placeholder="請輸入Email"
                                class="form-control bg-transparent position-relative" required />
                            <div class="invalid-feedback position-absolute button-0">請輸入Email</div>
                        </label>
                        <label class="form-label mb-8">
                            <p class="d-block mb-1">手機</p>
                            <input type="tel" name="tel" placeholder="請輸入手機號碼"
                                class="form-control bg-transparent position-relative" required />
                            <div class="invalid-feedback position-absolute button-0">請輸入手機號碼</div>
                        </label>
                        <div class="col-12 col-md-10 col-xl-8 mx-auto">
                            <button type="submit" class="btn btn-primary d-block w-100 mb-2 fs-6 text-nowrap">
                                確認表單資料
                                <i class="icofont-rounded-double-right"></i>
                            </button>
                            <button type="reset" class="btn d-block w-100 fs-7 text-nowrap">取消購票</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <%- include('./layout/footer'); -%>
        <script>
            //跳轉 資料 -> 付款
            document.getElementById('pay-info-form').addEventListener('submit', function (event) {
                event.preventDefault();
                var username = document.getElementsByName('username')[0].value;
                if (username.trim() !== ''){
                    window.location.href = '../pages/paying.html';
                }
                
            });
        </script>
</body>

</html>
